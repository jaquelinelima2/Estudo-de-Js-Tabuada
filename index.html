<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Tabuada</title>
  </head>
  <body>
    <main class="conteudo">
      <header>
        <h1>Tabuada</h1>
        <p>Digite o número para Multiplicar</p>
      </header>
      <section>
        <div>
          <p>
            Número: <input type="number" name="num" id="campo-numero" />
            <input type="button" value="Gerar tabuada" onclick="tabuada()" />
          </p>
        </div>
        <div>
          <select name="tabuada" id="sele-tabuada" size="10"></select>
        </div>
      </section>
      <footer>
        <p>Faça sua conta</p>
      </footer>
    </main>

    <script src="./assets/Js/script.js"></script>
  </body>
</html>
